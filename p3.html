<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezhil Gaming HUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --neon-blue: #00d2ff; --neon-green: #39ff14; --dark-bg: #0d0d0d; }
        body { background: var(--dark-bg); color: white; font-family: 'Courier New', monospace; padding: 20px; }
        
        /* Gaming HUD Container */
        .game-container { 
            border: 2px solid var(--neon-blue); padding: 20px; border-radius: 15px; 
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3); background: rgba(0, 0, 0, 0.8);
        }

        /* Editor and Terminal */
        .code-input { 
            background: #1a1a1a; border: 1px solid var(--neon-blue); color: #00d2ff; 
            width: 100%; height: 200px; padding: 15px; border-radius: 5px; font-size: 14px;
        }
        .terminal { 
            background: #000; border: 1px solid var(--neon-green); height: 200px; 
            padding: 15px; color: var(--neon-green); overflow-y: auto; font-size: 13px;
        }

        .btn-play { background: var(--neon-green); color: black; font-weight: bold; border: none; }
        .btn-play:hover { background: #2ecc71; box-shadow: 0 0 10px var(--neon-green); }
        .json-sync { font-size: 10px; color: #555; margin-top: 10px; border-top: 1px solid #222; padding-top: 10px; }
    </style>
</head>
<body>

<div class="container game-container col-lg-10">
    <div class="d-flex justify-content-between mb-3">
        <h4 class="m-0 text-uppercase">எழில் கேமிங் இடைமுகம் (Ezhil Gaming HUD)</h4>
        <span class="badge bg-primary">Online Mode</span>
    </div>

    <div class="row g-3">
        <div class="col-md-6">
            <label class="small text-secondary mb-2">நிரல் (EZHIL SCRIPT)</label>
            <textarea id="ezhilScript" class="code-input">
பதிப்பி "விளையாட்டைத் தொடங்கு..."
தேர்வு = 7
பதிப்பி "உங்களின் தேர்வு எண்: ", தேர்வு
# விளையாட்டு தர்க்கம் இங்கே
            </textarea>
            <button onclick="executeGameLogic()" class="btn btn-play w-100 mt-3">RUN SYNC</button>
        </div>

        <div class="col-md-6">
            <label class="small text-secondary mb-2">வெளியீடு (GAME CONSOLE)</label>
            <div id="gameConsole" class="terminal">> Awaiting Game Sync...</div>
            <div id="syncData" class="json-sync">{}</div>
        </div>
    </div>
</div>

<script>
    // Simple JavaScript Object to handle Ezhil parsing
    const ezhilParser = {
        "பதிப்பி": "> ", // Print command
        "தேர்வு": "Selection: ", // Variable assignment
    };

    function executeGameLogic() {
        const input = document.getElementById('ezhilScript').value;
        const consoleOut = document.getElementById('gameConsole');
        const lines = input.split('\n');
        
        consoleOut.innerHTML = "<span style='color:white'>[SYSTEM] Booting Ezhil Core...</span><br>";

        setTimeout(() => {
            let gameOutput = "";
            let metaData = { player_selection: null, status: "Active" };

            lines.forEach(line => {
                if (line.includes("பதிப்பி")) {
                    let text = line.replace('பதிப்பி', '').replace(/"/g, '').trim();
                    gameOutput += `> ${text}<br>`;
                }
                if (line.includes("தேர்வு")) {
                    let val = line.split('=')[1]?.trim();
                    metaData.player_selection = val;
                }
            });

            consoleOut.innerHTML = gameOutput + "<span style='color:var(--neon-green)'>[DONE] Sync Successful.</span>";
            
            // JSON Cloud Sync Simulation
            document.getElementById('syncData').innerText = JSON.stringify({
                game_id: "EZ-99",
                timestamp: new Date().toISOString(),
                ...metaData
            }, null, 4);
        }, 1000);
    }
</script>

</body>
</html>
